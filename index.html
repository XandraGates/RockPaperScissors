<html>
	<head>
		<title>Rock Paper Scissors</title>
    <link rel="stylesheet href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Indie+Flower&display=swap" rel="stylesheet">
	</head>
	<body>
	<div class ="header">
	<h1 class="bounce-top">Rock Paper Scissors</h1>
	<p>Pick a move to start</p>
	<button id="resetBtn" class="myButton hideTxt">Reset Score</button>
	<p>Player: <span id="pScore"></span>  |  Computer: <span id="cScore"></span></p>
	</div>
	
	<div class="choices">
	<h2 id="rock">Rock</h2>
	<h2 id="paper">Paper</h2>
	<h2 id="scissors">Scissors</h2>
	</div>
	
	<div class="results">
	<h4 id="wait">Waiting for player...</h4>
	<h2 id="winner"></h2>
	<p id="playerMove"></p>
	<p id="computerMove"></p>
	</div>
	
	<footer>
	<p>2020 XandaPanda Productions</p>
	<p>View more: <a href="https://github.com/XandraGates?tab=repositories">github.com/XandraGates</a></p>
	</footer>
									       <script src="index.js"></script>
	</body>
</html>
